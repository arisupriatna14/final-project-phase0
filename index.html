<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Register</title>
  <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/6/67/Microsoft_To-Do_icon.png" type="image/png">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="navbar">
    <div class="navbar-link navbar-link-brand">
      ARI SUPRIATNA
    </div>
    <div class="navbar-link navbar-link-toggle">
      <i class="fa fa-bars"></i>
    </div>
    <nav class="navbar-items navbar-items-right">
      <div class="navbar-link">
        <a href="http://explorecode.tk/" target="_blank">Blog</a>
      </div>
      <div class="navbar-link">
        <a href="http://explorecode.tk/about-us/about-us.html" target="_blank">About Me</a>
      </div>
      <div class="navbar-link">
        <a href="#" onclick="changeColor()">Change Theme</a>
      </div>
    </nav>
  </div>

  <!-- form-register -->
  <form action="home.html" onsubmit="return register(this)">
    <div class="container">
      <h1>Register</h1>
      <p>
        Please fill in this form to create an account.
      </p>
      <hr>
      <label for="email">
        <strong>Email</strong>
      </label>
      <input type="text" placeholder="Enter Email" name="email" id="email">
      <label for="pass">
        <strong>Password</strong>
      </label>
      <input type="password" placeholder="Enter Password" name="pass" id="pass">
      <label for="pass">
        <strong>Confirm Password</strong>
      </label>
      <input type="password" placeholder="Enter Password" name="pass-confir" id="confirPass">
      <button type="submit" class="btn-register" onclick="register()">Register</button>
    </div>

    <div class="container signin">
      <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
  </form>

  <script src="script.js"></script>
  
</body>

</html>
